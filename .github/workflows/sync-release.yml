name: Sync and Release
on:
  push:
    paths:
      - 'src/**'
  workflow_dispatch:
jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copy files
        run: cp -r src/ dist/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Automated Release
          files: dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
